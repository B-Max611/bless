<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        li{
            display: inline;
            padding: 10px;
        }
        a{
            text-decoration: none;
        }
        ul{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Men's Wear</a></li>
        <li><a href="#">Women's Wear</a></li>
    </ul>
</body>
</html>
